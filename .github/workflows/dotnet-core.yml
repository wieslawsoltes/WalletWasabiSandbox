name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish
      run: dotnet publish ./WalletWasabi.Fluent/WalletWasabi.Fluent.csproj -c Release -f netcoreapp3.1 -r win7-x64 /p:PublishTrimmed=True /p:PublishReadyToRun=True -o ./artifacts/WalletWasabi.Fluent-win7-x64
    - name: Artifacts
      uses: actions/upload-artifact@master
      with:
        name: WalletWasabi.Fluent-win7-x64
        path: ./artifacts/WalletWasabi.Fluent-win7-x64
